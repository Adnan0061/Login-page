<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
	<link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
	<div class="signup-box">
		<h2>Sign up</h2><br><br><br>
		<form class="form">
			<input type="text" name="" placeholder="First Name" class="text-box" required><br>
			<input type="text" name="" placeholder="Last Name" class="text-box" required><br>
			<input type="email" name="" placeholder="Email Address" class="text-box"required><br>
			<input type="password" name="" placeholder="Password" class="text-box" required><br>
			<input type="password" name="" placeholder="Confirm Password" class="text-box" required><br>
			<input type="number" name="" placeholder="Mobile Number" class="text-box"><br>
			<input type="submit" name="" class="btn">
		</form>
	</div>

</body>
</html>
